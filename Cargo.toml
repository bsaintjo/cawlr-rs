#cargo-features = ["profile-rustflags"]

[package]
name = "cawlr"
version = "0.4.0"
edition = "2021"
authors = ["Brandon Saint-John <bsaintjo@ucsc.edu>"]
readme = "README.md"
description = "cawlr: Chromatin accessibility with long reads"
license = "BSD-3-Clause"
rust-version = "1.56.1"
categories = ["science", "command-line-utilities"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.48"

# Output format for intensive data results
arrow2 = { version = "0.12.0", features = ["io_ipc", "io_ipc_compression"] }
arrow2_convert = { version = "0.2.0", features = [
    "derive",
    "arrow2_convert_derive",
] }

# Read genomic sequences from FASTA file
bio = "0.41.0"
bio-types = "0.12.1"

clap = { version = "3.2.8", features = ["derive"] }
clap-verbosity-flag = "1.0.1"

# Provides kernel density estimate calculations
criterion-stats = "0.3.0"

csv = "1.1.6"

env_logger = "0.9.0"
fnv = "1.0.7"
human-panic = "1.0.3"
indicatif = { version = "0.16.2", features = ["improved_unicode"] }
itertools = "0.10.3"
linfa = { version = "0.6.0", features = ["openblas-static"] }
linfa-clustering = { version = "0.6.0", features = ["serde"] }
log = "0.4.17"

# Optional allocator to get speed ups
mimalloc = { version = "0.1.29", default-features = false, optional = true }
nalgebra = "0.27.1"
ndarray = { version = "0.15.4", features = ["blas"] }
openblas-src = { version = "0.10", features = ["static"] }
rand = { version = "0.8.5", features = ["small_rng", "alloc"] }

# Saveable gaussian components and calculation of KL divergence
rv = { version = "0.14.3", features = ["serde1"] }

# nanopolish eventalign output parsing
serde = "1.0.138"

# Output format for outputs not data-intensive, cawlr train & rank.
serde-pickle = "1.1.1"

# Deals with eventalign tsv having to split columns to extract pA measurements
serde_with = "1.14.0"
thiserror = "1.0.31"

# Parse bam files to extract strand information
bam = "0.1.4"

# Calculate mean of signal data, median of something
# Newer versions break, avoid updating until confirmed fixed
statrs = "0.15.0"

[profile.release]
lto = "fat"
codegen-units = 1
#rustflags = ["-C", "target-cpu=native"]

[dev-dependencies]
assert_cmd = "2.0.4"
assert_fs = "1.0.7"
test-log = "0.2.10"
escargot = "0.5.7"
tempfile = "3.3.0"
float_eq = "1.0.0"
predicates = "2.1.1"
pretty_assertions = "1.2.1"

[features]
default = []
fast = ["mimalloc"]
